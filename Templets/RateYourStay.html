<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Your Stay</title>
    <link rel="stylesheet" href="../Styles/PawStyles.css">
    <link rel="stylesheet" href="../Styles/NavigatorStyle.css">
    <link rel="stylesheet" href="../Styles/RateYourStay.css">

</head>
<body class="myBackground">
<div class="RateStyle">
    <nav id="Navigator"></nav>
    <form>
        <header>
            <h1 class="ProfilePageTitle">Rate Your Stay</h1>
        </header>

        <label for="dog-select">Which visit do you want to rate?</label>
        <select id="dog-select">
            <option value="visit1">visit 1</option>
            <option value="visit2">visit 2</option>
            <option value="visit3">visit 3</option>

        </select>

        <label>Enter your grade:</label>
        <div class="rating">
            <input type="checkbox" id="bone1" name="rating" value="1">
            <label for="bone1"><img src="../Photos/DogBonePic.png" alt="1 Bone"></label>

            <input type="checkbox" id="bone2" name="rating" value="2">
            <label for="bone2"><img src="../Photos/DogBonePic.png" alt="2 Bones"></label>

            <input type="checkbox" id="bone3" name="rating" value="3">
            <label for="bone3"><img src="../Photos/DogBonePic.png" alt="3 Bones"></label>

            <input type="checkbox" id="bone4" name="rating" value="4">
            <label for="bone4"><img src="../Photos/DogBonePic.png" alt="4 Bones"></label>

            <input type="checkbox" id="bone5" name="rating" value="5">
            <label for="bone5"><img src="../Photos/DogBonePic.png" alt="5 Bones"></label>
        </div>

        <label for="comment">Add a comment:</label>
        <textarea id="comment" placeholder="Write your comment here..." rows="4" cols="50" maxlength="100"></textarea>

        <div class="Raw">
            <button type="button" class="btmType1" id="backButton">Back to home page</button>
            <button type="submit" class="btmType2">Submit Rating</button>
        </div>

    </form>
</div>
<script src="../Scripts/RateYourStay.js"></script>
<script src="../Scripts/NavigatorScript.js"></script>
</body>
</html>
