<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dog</title>
    <link rel="stylesheet" href="../Styles/PawStyles.css">
    <link rel="stylesheet" href="../Styles/NavigatorStyle.css">
    <link rel="stylesheet" href="../Styles/ProfileForNewDog.css">
</head>
<body class="myBackground">

<div>
    <nav id="Navigator"></nav>
    <h1 class="ProfilePageTitle">Add New Dog</h1>

    <div class="GridProfile">
        <form class="form-fields" id="dog-form">
            <div class="form-field">
                <label for="dog-name">Dog Name</label>
                <input type="text" id="dog-name" placeholder="Enter dog's name">
                <span id="dog-name-error"></span>
            </div>

            <div class="form-field">
                <label for="dog-last-name">Dog Last Name</label>
                <input type="text" id="dog-last-name" placeholder="Enter dog's last name">
                <span id="dog-last-name-error"></span>
            </div>

            <div class="form-field">
                <label for="type">Type</label>
                <select id="type">
                    <option value="" disabled selected>Please choose dog's type</option>
                </select> <span id="type-error"></span>
            </div>

            <div class="form-field">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description">
                <span id="description-error"></span>
            </div>

            <div class="form-field">
                <label for="birthdate" >BirthDate</label>
                <input type="date" id="birthdate" required>
                <span id="birthdate-error"></span>
            </div>

            <div class="form-field">
                <label for="health-level">Health Level</label>
                <select id="health-level">
                    <option value="" disabled selected>Please choose dog's type</option>
                </select> <span id="health-level-error"></span>
            </div>

            <!-- העלאת תמונה -->
            <div class="form-field">
                <label for="dog-picture-upload">Upload Dog Picture</label>
                <input type="file" id="dog-picture-upload" accept="image/*">
                <span id="dog-picture-error"></span>
            </div>

            <!-- Buttons: Back and Add -->
            <div class="form-field">
                <button class="btmType3" type="button" id="add-dog-btn">Add</button>
                <button class="btmType1" type="button" id="back-btn">Back</button>

            </div>
        </form>
    </div>

</div>

<script src="../Scripts/ProfileForNewDog.js"></script>
<script src="../Scripts/NavigatorScript.js"></script>

</body>
</html>
