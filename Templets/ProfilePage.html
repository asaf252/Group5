<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Profile</title>
    <link rel="stylesheet" href="../Styles/PawStyles.css">
    <link rel="stylesheet" href="../Styles/NavigatorStyle.css">
    <link rel="stylesheet" href="../Styles/ProfilePage.css">
</head>
<body class="myBackground">
<div class="Dogprofilepage">
    <nav id="Navigator"></nav>
    <h1 class="ProfilePageTitle">My Paw Profile</h1>

    <!-- Grid layout for profile information -->
    <div class="grid-container">
        <!-- Information about the dog -->
        <div class="profile-info">

            <h2>Which dog you want to show:</h2>
            <select class="dog-select" id="dog-select">
                <option value="dog1">Marvel</option>
                <option value="dog2">Louie</option>
                <option value="dog3">Lucy</option>
            </select>

            <!-- Dog Info -->
            <div class="dog-details">
                <div>
                    <label>Dog Name:</label>
                    <span id="Dogname"></span>
                </div>
                <div>
                    <label>Dog Last Name:</label>
                    <span id="dog-last-name"></span>
                </div>
                <div>
                    <label>Type:</label>
                    <span id="type"></span>
                </div>
                <div>
                    <label>Description:</label>
                    <span id="description"></span>
                </div>
                <div>
                    <label>BirthDate:</label>
                    <span id="birthdate"></span>
                </div>
                <div>
                    <label>Health Level:</label>
                    <span id="health-level"></span>
                </div>
            </div>
        </div>

        <!-- Dog Image (in separate grid column) -->
        <div class="dog-picture-container">
            <img src="" class="dog-picture" alt="Dog Picture">
        </div>
    </div>

    <!-- Buttons -->
    <div class="Raw">
        <button id="backButton" class="btmType1">Back to home page</button>
        <button class="btmType3">Add New Dog</button>
    </div>
</div>

<script src="../Scripts/NavigatorScript.js"></script>
<script src="../Scripts/ProfilePage.js"></script>
</body>
</html>
