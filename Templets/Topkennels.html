<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Kennels</title>
    <link rel="stylesheet" href="../Styles/PawStyles.css">
    <link rel="stylesheet" href="../Styles/NavigatorStyle.css">
    <script src="../Scripts/TopKennels.js" defer></script>
</head>
<body class="myBackground">
<div class="MainStyle">
    <h1 class="ProfilePageTitle">Top kennels we found for you:</h1>
    <!-- תצוגת שם הכלב שנבחר -->
    <p id="dog-selection"></p>

    <!-- טבלה להצגת התוצאות -->
    <table id="kennelsTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Grade</th>
            <th>Contact Details</th>
        </tr>
        </thead>
        <tbody>
        <!-- התוצאות יתווספו כאן באופן דינמי -->
        </tbody>
    </table>

    <!-- כפתור חזרה -->
    <div style="text-align: center; margin-top: 20px;">
        <button type="button" class="btmType1" id="backButton">Back</button>
    </div>
</div>
</body>
</html>
