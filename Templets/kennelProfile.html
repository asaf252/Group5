<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennel Profile</title>
    <link rel="stylesheet" href="../Styles/KennelProfile.css">
    <link rel="stylesheet" href="../Styles/PawStyles.css">

</head>
<body class="myBackground">
<div class="MainStyle">
    <!-- Header -->
    <header>
        <h1>Kennel Profile</h1>
    </header>

    <!-- Main Content -->
    <div class="MainGrid">
        <!-- Left Section: Kennel Details -->
        <div class="left-section">
            <!-- Grade Section -->
            <div class="rating">
                <label><strong>Grade:</strong></label>
                <div class="rating-stars" id="rating-stars">
                    <!-- Stars will be dynamically added -->
                </div>
            </div>

            <!-- About Kennel Section -->
            <div class="about-section">
                <label><strong>About Kennel:</strong></label>
                <div class="info-box" id="about-kennel">Loading...</div>
            </div>

            <!-- Unified Box (Information) -->
            <div class="unified-box">
                <div class="left-column" id="left-column">
                    <p><strong>Kennel Name:</strong> <span id="kennel-name">Loading...</span></p>
                    <p><strong>Address:</strong> <span id="address">Loading...</span></p>
                    <p><strong>Regular Price:</strong> <span id="regular-price">Loading...</span></p>
                    <p><strong>Weekend Price:</strong> <span id="weekend-price">Loading...</span></p>
                </div>
                <div class="right-column" id="right-column">
                    <p><strong>Dog Type:</strong> <span id="dog-type">Loading...</span></p>
                    <p><strong>Capacity:</strong> <span id="capacity">Loading...</span></p>
                    <p><strong>Distance from You:</strong> <span id="distance">Loading...</span></p>
                    <p><strong>Phone Number:</strong> <span id="phone-number">Loading...</span></p>
                </div>
            </div>
        </div>

        <!-- Right Section: Kennel Image -->
        <div class="right-section">
            <img id="kennel-image" src="" class="dog-picture" alt="Loading image...">
        </div>
    </div>

    <!-- Footer (Buttons) -->
    <footer class="Raw">
        <button type="button" class="btmType1">Back</button>
    </footer>
</div>
<script src="../Scripts/KennelProfile.js"></script>
</body>
</html>
