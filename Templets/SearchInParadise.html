<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search In Paradise</title>
    <link rel="stylesheet" href="../Styles/PawStyles.css">
    <link rel="stylesheet" href="../Styles/NavigatorStyle.css">
    <link rel="stylesheet" href="../Styles/SearchInParadise.css">
</head>
<body class="myBackground">
<div class="blockStyle">
    <nav id="Navigator"></nav>
    <form id="search-form">
        <header>
            <h1 class="ProfilePageTitle">Search in Paradise</h1>
        </header>
        <label for="rating-select">Rate according to:</label>
        <select id="rating-select">
            <option value="alphabetical">Sort Alphabetically</option>
            <option value="rate">Order By Grade</option>
        </select>
        <div class="Raw">
            <button type="button" class="btmType1" onclick="history.back()">Back</button>
            <button type="submit" class="btmType3">Search</button>
        </div>
    </form>
</div>
<script src="../Scripts/NavigatorScript.js"></script>
<script src="../Scripts/SearchInParadise.js" defer></script>
</body>
</html>
