<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Profile</title>
    <link rel="stylesheet" href="PawStyles.css">
</head>
<body class="myBackground">
<div class="Dogprofilepage">
    <h1>My Paw profile</h1>
    <p>which dog you want to show:</p>
    <select class="dog-select">
        <option value="dog1">Marvel</option>
        <option value="dog2">Dog 2</option>
        <option value="dog3">Dog 3</option>
    </select>

    <div class="dog-profile-grid">
        <!-- נתוני הכלב -->
        <img src="Marvel.jpeg" class="dog-picture">
        <label>Dog Name:</label>
        <span id="Dogname">Marvel</span>

        <label>Dog last name:</label>
        <span id="dog-last-name">Gil</span>

        <label>Type:</label>
        <span id="type">Unknown</span>

        <label>Description:</label>
        <span id="description">Friendly and playful</span>

        <label>BirthDate:</label>
        <span id="birthdate">01/01/2020</span>

        <label>Health Level:</label>
        <span id="health-level">Excellent</span>
    </div>

    <div class="Raw">
        <button class="btmType3">Back</button>
        <button class="btmType1">Add new dog</button>
    </div>
</div>
</body>
</html>
