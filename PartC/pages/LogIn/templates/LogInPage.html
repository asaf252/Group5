{% extends "base.html" %}

{% block title %}Sign In - Paw Paradise{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('LogIn.static', filename='css/LogInPage.css') }}">
{% endblock %}

{% block content %}
<div class="MainStyle">
    <header>
        <h1>Paw Paradise</h1>
        <p>Weâ€™ll care for your pets the same way you do.</p>
    </header>
    <main>
        <h2>Sign In</h2>
        <form id="loginForm" method="POST">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter your email" required>
            <span id="emailError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button class="btmType1" type="submit">ENTER</button>

            <p>New Here? <a href="{{ url_for('SignUp.signup') }}">SIGN UP</a></p>
        </form>
    </main>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('LogIn.static', filename='js/LogInPage.js') }}"></script>

{% endblock %}
