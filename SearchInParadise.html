<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search In Paradise</title>
    <link rel="stylesheet" href="PawStyles.css">
    <link rel="stylesheet" href="NavigatorStyle.css">

</head>
<body class="myBackground">
<div class="MainStyle">
    <form>
        <header>
            <h1>Search in Paradise</h1>
        </header>
        <label for="dog-select">Which dog is going to vacation?</label>
        <select id="dog-select">
            <option>Dog 1</option>
            <option>Dog 2</option>
            <option>Dog 3</option>
        </select>
        <label for="rating-select">Rate according to:</label>
        <select id="rating-select">
            <option>Order By Rate</option>
            <option>Order by Distance</option>
        </select>
        <div class="Raw">
            <button type="button" class="btmType1">Back</button>
            <button type="submit" class="btmType3">Search</button>
        </div>
    </form>
 </div>
<script src="NavigatorScript.js"></script>
</body>
</html>
