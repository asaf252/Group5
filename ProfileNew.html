<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Dog</title>
      <link rel="stylesheet" href="PawStyles.css">
      <link rel="stylesheet" href="NavigatorStyle.css">
        <link rel="stylesheet" href="ProfilePage.css">

</head>
<body class="myBackground">

<div class="MainStyle">
<nav id="Navigator" ></nav>

    <h1>Add new dog</h1>
    <div class="GridProfile">
        <!-- טופס הכלב -->
        <label for="dog-name">Dog Name</label>
        <input type="text" id="dog-name" placeholder="Enter dog's name">

        <label for="dog-last-name">Dog last name</label>
        <input type="text" id="dog-last-name" placeholder="Enter dog's last name">

        <label for="type">Type</label>
        <input type="text" id="type" placeholder="Enter dog's type">

        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter description">

        <label for="birthdate">BirthDate</label>
        <input type="date" id="birthdate">

        <label for="health-level">HealthLevel</label>
        <input type="text" id="health-level" placeholder="Enter health level">



            <img src="Photos/Upload.png" class="dog-picture">

    </div>

    <!-- כפתורים -->
    <div class="Raw">
        <button class="btmType1">Back</button>
        <button class="btmType3">Add</button>
    </div>
</div>
<script src="Signup.js"> </script>
<script src="NavigatorScript.js"></script>
<script src="ProfilePage.js"></script>

</body>
</html>
