<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
    <link rel="stylesheet" href="PawStyles.css">
<body class="myBackground">
    <div class="Dogprofilepage">
    <form id="Signup">

    <h1>Sign up to paradise</h1>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
        <span id="emailError" style="color: red; display: none;"></span>

        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="first-name" placeholder="Enter your first name">
        <span id="firstnameError" style="color: red; display: none;"></span>


        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="last-name" placeholder="Enter your last name">
        <span id="lastnameError" style="color: red; display: none;"></span>


        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span id="passwordError" style="color: red; display: none;"></span>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
        <span id="confirmPasswordError" style="color: red; display: none;"></span>


        <label for="phone-number">Phone number</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">

        <div class="Raw">
            <label for="location">Location</label>
            <input type="checkbox" id="location" name="location">
            <span>Allow Location Access</span>
        </div>

        <div class="Raw">
            <button type="button" class="btmType1">Back</button>
            <button type="submit" class="btmType2">Register</button>
        </div>

    </form>
            </div>
<script src="PawJavaScript.js" ></script>

</body>
</html>
