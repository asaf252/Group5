<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
    <link rel="stylesheet" href="PawStyles.css">
<body class="myBackground">
    <form>
<div class="MainStyle">
    <h1>Sign up to paradise</h1>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">

        <label for="phone-number">Phone number</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">

        <div class="Raw">
            <label for="location">Location</label>
            <input type="checkbox" id="location" name="location">
            <span>Allow Location Access</span>
        </div>

        <div class="Raw">
            <button type="button" class="btmType1">Back</button>
            <button type="submit" class="btmType2">Register</button>
        </div>
    </div>
    </form>
</body>
</html>
