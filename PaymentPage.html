<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make an Order in Paradise</title>
    <!-- קישורים לעיצוב -->
    <link rel="stylesheet" href="PawStyles.css">
    <link rel="stylesheet" href="NavigatorStyle.css">
    <link rel="stylesheet" href="PaymentPage.css">
</head>
<body class="myBackground">
<div class="PaymentStyle">
    <form id="payment-form">
        <header>
                <nav id="Navigator"></nav>

            <h1 class="ProfilePageTitle">Make an Order in Paradise</h1>
            <h2>Book Your Dog's Stay</h2>
        </header>
        <div class="form-group">
            <label for="kennel">Select Kennel:</label>
            <select id="kennel" name="kennel">
                <option value="" disabled selected>Select a kennel</option>
                <option value="Paw Paradise">Paw Paradise</option>
                <option value="Happy Tails">Happy Tails</option>
                <option value="Bone and Tail">Bone and Tail</option>
            </select>
            <span id="kennelError" class="error"></span>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="ownerName">Full Name of Dog Owner:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's full name">
                <span id="ownerNameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="dogName">Dog's Name:</label>
                <input type="text" id="dogName" name="dogName" placeholder="Enter dog's name">
                <span id="dogNameError" class="error"></span>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="date" id="from" name="from">
            </div>
            <div class="form-group">
                <label for="until">Until:</label>
                <input type="date" id="until" name="until">
                <span id="dateError" class="error"></span>
            </div>
        </div>

        <div class="form-group price-row">
            <label for="price">Total Price:</label>
            <label id="price">$0</label>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="type">Payment Type:</label>
                <select id="type" name="type">
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" placeholder="Enter card number">
                <span id="cardError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                <span id="cvvError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="expiry">Year/Month:</label>
                <input type="text" id="expiry" name="expiry" placeholder="YYYY/MM">
                <span id="expiryError" class="error"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="id">ID of the cardholder:</label>
            <input type="text" id="id" name="id" placeholder="Enter ID number">
            <span id="idError" class="error"></span>
        </div>
        <footer class="Raw">
            <button type="button" class="btmType1">Back</button>
            <button type="submit" id="confirmButton" class="btmType2">Confirm</button>
        </footer>
    </form>
</div>
<script src="PaymentPage.js"></script>
<script src="NavigatorScript.js"></script>
</body>
</html>
