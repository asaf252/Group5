<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an order in paradise</title>
    <!-- קישור לקובץ CSS -->
    <link rel="stylesheet" href="PawStyles.css">
</head>
<body class="myBackground">
<div class="MainStyle">
    <form id="payment-form">
        <header>
            <h1>Make an order in paradise</h1>
            <h2>Book Your Dog's Stay</h2>
        </header>
        <div class="form-row">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="date" id="from" name="from">
            </div>
            <div class="form-group">
                <label for="until">Until:</label>
                <input type="date" id="until" name="until">
            </div>
        </div>
        <div class="form-group form-row">
            <label for="price">Total Price:</label>
            <label id="price">$50</label>
        </div>
        <div class="form-group">
            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" placeholder="Enter card number">
            <span id="cardError" class="error"></span>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="type">Payment Type:</label>
                <select id="type" name="type">
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                <span id="cvvError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="expiry">Year/Month:</label>
                <input type="text" id="expiry" name="expiry" placeholder="YYYY/MM">
                <span id="expiryError" class="error"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="id">ID Number:</label>
            <input type="text" id="id" name="id" placeholder="Enter ID number">
            <span id="idError" class="error"></span>
        </div>
        <footer class="Raw">
            <button type="button" class="btmType1">Back</button>
            <button type="button" class="btmType3">Cancellation and Payment Policy</button>
            <button type="submit" id="confirm-btn" class="btmType2">Confirm</button>
        </footer>
    </form>
</div>
<!-- קישור לקובץ JavaScript -->
<script src="script.js"></script>
<script src="NavigatorScript.js"></script>
</body>
</html>
